<div class="card">
  <h2>Adicionar Novo Registo</h2>

  <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="date">Data:</label>
        <input
            type="date"
            id="date"
            formControlName="date"
            required>
      </div>

      <div class="form-group">
        <label for="time">Hora:</label>
        <input
            type="time"
            id="time"
            formControlName="time"
            required>
      </div>
    </div>

    <div class="form-group">
      <label for="bleeding">Fluxo Menstrual:</label>
      <select id="bleeding" formControlName="bleeding" required>
        <option *ngFor="let bleeding of bleedingTypes" [value]="bleeding">
          {{ getBleedingText(bleeding) }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="mucusType">Tipo de Muco:</label>
      <select id="mucusType" formControlName="mucusType" required (change)="onMucusTypeChange()">
        <option *ngFor="let type of mucusTypes" [value]="type">
          {{ getMucusTypeText(type) }}
        </option>
      </select>
    </div>

    <div class="form-group" *ngIf="showMucusColor()">
      <label for="mucusColor">Cor do Muco:</label>
      <select id="mucusColor" formControlName="mucusColor" required>
        <option *ngFor="let color of mucusColors" [value]="color">
          {{ getMucusColorText(color) }}
        </option>
      </select>
    </div>

    <div class="form-group" *ngIf="showMucusConsistency()">
      <label for="mucusConsistency">ConsistÃªncia do Muco:</label>
      <select id="mucusConsistency" formControlName="mucusConsistency" required>
        <option *ngFor="let consistency of mucusConsistencies" [value]="consistency">
          {{ getMucusConsistencyText(consistency) }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="sexualContact">
        Contacto sexual
      </label>
    </div>

    <div class="form-group">
      <label for="notes">Notas:</label>
      <textarea
          id="notes"
          formControlName="notes"
          rows="3"
          placeholder="Notas opcionais..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!recordForm.valid">
      Guardar Registo
    </button>
  </form>
</div>
