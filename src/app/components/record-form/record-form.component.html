<div class="card">
  <h2>Add New Record</h2>
  
  <div *ngIf="showSuccess" class="alert alert-success">
    Record saved successfully!
  </div>
  
  <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="date">Date:</label>
        <input 
          type="date" 
          id="date" 
          formControlName="date"
          required>
      </div>
      
      <div class="form-group">
        <label for="time">Time:</label>
        <input 
          type="time" 
          id="time" 
          formControlName="time"
          required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="mucusType">Mucus Type:</label>
      <select id="mucusType" formControlName="mucusType" required>
        <option *ngFor="let type of mucusTypes" [value]="type">
          {{ formatEnumValue(type) }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="mucusColor">Mucus Color:</label>
      <select id="mucusColor" formControlName="mucusColor" required>
        <option *ngFor="let color of mucusColors" [value]="color">
          {{ formatEnumValue(color) }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="mucusConsistency">Mucus Consistency:</label>
      <select id="mucusConsistency" formControlName="mucusConsistency" required>
        <option *ngFor="let consistency of mucusConsistencies" [value]="consistency">
          {{ formatEnumValue(consistency) }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="sensation">Sensation:</label>
      <select id="sensation" formControlName="sensation" required>
        <option *ngFor="let sensation of sensationTypes" [value]="sensation">
          {{ formatEnumValue(sensation) }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="bleeding">Bleeding:</label>
      <select id="bleeding" formControlName="bleeding" required>
        <option *ngFor="let bleeding of bleedingTypes" [value]="bleeding">
          {{ formatEnumValue(bleeding) }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea 
        id="notes" 
        formControlName="notes"
        rows="3"
        placeholder="Optional notes..."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!recordForm.valid">
      Save Record
    </button>
  </form>
</div>
